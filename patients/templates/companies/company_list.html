{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{title}}{% endblock %}
{% block content %}
  <!-- Doctors Section -->
  
  <section id="doctors" class="doctors section">

    <!-- Section Title -->
    <div class="container section-title">
      <h2>{{title}}</h2>
    </div><!-- End Section Title -->

    <div class="container text-center">
      <div class="row ">
        <div class="col">
            <a href="{% url 'companies-create' %}" class="btn btn-success" id="btn-update-professional">Crear Compañía Médica</a>
        </div>
      </div>
    </div>

    <div class="container mt-5">
      <div class="row gy-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead> 
            <tbody>
              {% for company in company_list %}
                  <tr>
                    <td>{{company.name}}</td>
                    
                    <td>                      
                      <a href="{% url 'companies-update' company.id %}" class="btn btn-primary">Editar</a>
                      <a href="{% url 'companies-delete' company.id %}" class="btn btn-danger">Eliminar</a>
                      <a href="{% url 'companies-delete' company.id %}" class="btn btn-secondary">Pacientes</a> 
                    </td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
