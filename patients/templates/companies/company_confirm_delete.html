{% extends 'core/base.html' %}
{% load static %}
{% block title %}Compañía Médica{% endblock %}
{% block content %}
  <!-- Doctors Section -->
  
  <section id="doctors" class="doctors section">

    <!-- Section Title -->
    <div class="container section-title">
      <h2>Eliminar Compañía Médica</h2>      
    </div><!-- End Section Title -->
    <div class="container">
      <div class="row gy-4">
        <form method="post">{% csrf_token %}
            <p>¿Seguro que quieres eliminar a "{{object.name}}"?</p>
            
            <input type="submit" value="Confirmar" class="btn btn-success">
            <a href="{% url 'companies-list' %}" class="btn btn-danger" id="btn-delete-professional">Cancelar</a> 
        </form>
      </div>
    </div>
  </section><!-- /Doctors Section -->

{% endblock %}
